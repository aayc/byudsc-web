<script>
  $('.ui.form')
  .form({
    fields: {
      'name'            : 'empty',
      'email-address'   : 'empty',
      'subject'         : 'empty',
      'message'         : 'empty'
    }
  });

  $.post("/get-events", function (data) {
    var navHtml = "";
    var eventHtml = "";
    for (var i = 0; i < data["categories"].length; i++) {
      var category = data["categories"][i];
      navHtml += '<div class="item"><div class="header">' + category["category-name"] + '</div><div class="menu">'
      for (var j = 0; j < category["events"].length; j++) {
        navHtml += '<a class="item">' + category["events"][j].name + '</a>';
        eventHtml += "<h1>" + category["events"][j].name + "</h1>"
        eventHtml += "<p><i>" + category["events"][j].date + "</i></p>"
        eventHtml += "<div>" + category["events"][j].content + "</div>"
        eventHtml += "<hr>";
      }
      navHtml += "</div></div>";
    }
    $("#menu-injection").html(navHtml);
    $("#event-list").html(eventHtml);
  });
</script>
